    formulario_maria:
      '#type': processed_text
      '#admin_title': 'Formulario MARIA'
      '#text': |
        <p><strong>Aviso de Privacidad:</strong> Balance Promoción para el Desarrollo y Juventud A.C. es responsable de la confidencialidad, uso y protección de la información personal que nos proporcionas. Los datos personales que te solicitamos son necesarios para tu proceso de apoyo en el acceso a servicios de salud. Con el interés de incrementar el análisis de los aspectos sociales relacionados con el apoyo al acceso a servicios de salud algunos datos personas se usarán con fines estadísticos, esto guardando la identidad de las personas apoyadas. Para ejercitar tus derechos de acceso, rectificación y cancelación de datos personales, así como de oposición al tratamiento de los mismos o revocar el consentimiento que para tal fin nos hayas otorgado, lo podrás realizar a través del correo <a href="mailto:comunicacion@redbalance.org">comunicacion@balancemx.org</a></p>

        <p>Puedes consultar una versión más amplia de nuestro Aviso de Privacidad <a href="%20/sites/default/files/archivos-web/aviso-de-privacidad.pdf">aquí</a>.</p>

        <p><em><strong>Nota:</strong>&nbsp;Las preguntas que están marcadas con * son indispensables para poder continuar.</em></p>
      '#format': formatted_text
